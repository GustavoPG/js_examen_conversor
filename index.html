<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="text-center col-md-6 container-fluid">
        <div class="card text-center main mt-2">
            <h2 class="card-header">Conversor de Monedas Nacional</h2>
            <div class="card-body">
                <div class="row"><label for="txtAmount" class="col fw-bold">Pesos CLP</label></div>
                <div class="row"><input type="text" id="txtAmount" placeholder="Ingrese monto en CLP" maxlength="12"
                        onclick="this.select();" class="number text-center py-1 mt-2 mb-4" autofocus>
                </div>
                <div class="row"><label for="selectCoin" class="fw-bold">Moneda a Convertir</label></div>
                <div class="row">
                    <select name="coin" id="selectCoin" class="form-select py-1 mt-2 mb-4">
                    </select>
                </div>
                <div class="row"><button id="btnSend" class="py-1 mt-1 mb-2 btn btn-lg btn-primary">Convertir</button></div>
                <div class="row">
                    <h3 id="result" class="mb-0"></h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col-9 container graph text-center" id="chart">
        <canvas id="myChart" class="row"></canvas>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
